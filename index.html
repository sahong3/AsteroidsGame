<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteriods</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteriods Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate<br>
		    Press S to decelerate<br>
		    Press A and D to rotate<br>
		    Press H to activate hyperspace<br>
		    Press Space to Shoot
		   
	    </footer>
	</body>
